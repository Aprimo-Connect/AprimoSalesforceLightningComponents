<template>
    
    <lightning-card title="Aprimo Recommended Content" icon-name="custom:custom14">
        <div id="tileView">
            <fieldset class="slds-form-element">
                <div class="slds-form-element__control">
                    <!--For each record in the "records" variable, create a tile in the Aprimo Recommended Content UI pane-->
                    <template for:each={records}  for:item="record">
                        <div data-id={record.id} class="slds-visual-picker slds-visual-picker_medium" key={record.id}  onclick={openAprimo}>
                            <input data-id={record.id} type="checkbox" value="visual-picker-94" name="options" />
                            <label data-id={record.id} for="visual-picker-94">
                            <span data-id={record.id} class="slds-visual-picker__figure slds-visual-picker__icon slds-align_absolute-center" >
                                <span data-id={record.id} class="slds-is-selected">
                                <span data-id={record.id} class="slds-icon_container">
                                    <img data-id={record.id} src={record.preview.uri} />
                                </span>
                                </span>
                                <span data-id={record.id} class="slds-is-not-selected">
                                <span data-id={record.id} class="slds-icon_container">
                                    <img data-id={record.id} src={record.preview.uri} />
                                </span>
                                </span>
                            </span>
                            <span data-id={record.id} class="slds-visual-picker__body">
                                <span data-id={record.id} class="slds-text-title">{record.title}</span>
                            </span>
                            </label>
                        </div>
                    </template>
                
                </div>
              </fieldset>
        </div>
        
      </lightning-card>
</template>
